name: Build JDCloud AX1800 Pro Firmware

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 初始化编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev file wget

      - name: 克隆 OpenWrt 源码
        run: |
          git clone https://github.com/coolsnowwolf/lede openwrt
          cp feeds.conf openwrt/feeds.conf.default

      - name: 更新并安装 Feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 加载自定义配置
        run: |
          cp .config openwrt/.config
          cp customize.sh openwrt/customize.sh
          chmod +x openwrt/customize.sh
          cd openwrt
          bash customize.sh

      - name: 下载编译所需源码
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 编译固件
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: JDCloud-AX1800Pro-firmware
          path: openwrt/bin/targets/
